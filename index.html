<!DOCTYPE html>
 <html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HTML and CSS</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="container">
            <video autoplay muted width="800px" height="450px" loop>

            </video>

        </div>

        <div id="yellow"></div>

        <div id="purple"></div>

        <div id="coconut"></div>

        <div id="topLeaf">
            <img width=100% src="media/leaf2.png" />
        </div>

        <div id="middleLeaf">
            <img width=100% src="media/bananaleaf.png">
        </div>

        <div id="bottomLeaf">
            <img width=80% src="media/leaf.png" />
        </div>

    </body>

</html>
